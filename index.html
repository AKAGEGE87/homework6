<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header -->
    <div class="box">
      <header>
        <a href="./index.html" class="logo">
          <img src="./image/logo.svg" alt="kompania" class="logoimg" />
        </a>
        <nav class="header_nav">
          <ul class="header_ul">
            <li class="header_li">
              <a href="" class="active">News</a>
            </li>
            <li class="header_middle_li">
              <a href="" class="inactive">Services</a>
            </li>
            <li class="header_li">
              <a href="" class="inactive">Who We Are</a>
            </li>
          </ul>
        </nav>
        <a href="./index.html" class="signinicon">
          <img src="./image/signin.svg" alt="signinicon" class="signinimg" />
        </a>
      </header>
      <!-- section -->
      <section class="head_section">
        <h2 class="title">Company News</h2>
        <section class="middle_box">
          <article class="middle_section_box box1">
            <img src="./image/building.png" alt="" class="article_img" />
            <button>read more</button>
          </article>
          <article class="middle_section_box box2">
            <img src="./image/image.png" alt="" class="article_img" />
            <button>read more</button>
          </article>
          <article class="middle_section_box box3">
            <img src="./image/building.png" alt="" class="article_img" />
            <button>read more</button>
          </article>
          <article class="middle_section_box box4">
            <img src="./image/image.png" alt="" class="article_img" />
            <button>read more</button>
          </article>
          <article class="middle_section_box box5">
            <img src="./image/building.png" alt="" class="article_img" />
            <button>read more</button>
          </article>
          <article class="middle_section_box box6">
            <img src="./image/image.png" alt="" class="article_img" />
            <button>read more</button>
          </article>
        </section>
      </section>
      <!-- footer -->
      <footer>
        <h2 class="footer_title">Follow us!</h2>
        <img src="./image/underline.svg" alt="" class="underline" />
        <nav class="footer_nav">
          <ul class="footer_ul">
            <li class="footer_li">
              <a href="https://tiktok.com" target="_blank" class="icon">
                <img src="./image/tiktok.svg" alt="tiktok" />
              </a>
            </li>
            <li class="footer_li">
              <a href="https://instagram.com" target="_blank" class="icon">
                <img src="./image/instagram.svg" alt="instagram" />
              </a>
            </li>
            <li class="footer_li">
              <a href="https://pinterest.com" target="_blank" class="icon">
                <img src="./image/pinterest.svg" alt="instagram" class="icon" />
              </a>
            </li>
          </ul>
        </nav>
      </footer>
    </div>
  </body>
</html>
